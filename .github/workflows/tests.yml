name: Tests

on:
    pull_request:
    push:
        branches:
            - master

jobs:
    integration_tests:
        name: Build and Test
        runs-on: macos-latest
        steps:
        - uses: actions/checkout@v1
        - name: Select Xcode 11.2
            run: sudo xcode-select -s /Applications/Xcode_11.2.app
        - name: Build and Test
            run: make test TARGET=":TestXIB"
